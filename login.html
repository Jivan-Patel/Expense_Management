<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <style>
        :root {
            --primary-color: #394356;
            --secondary-color: #079f4e;
            --secondary2-color: #036f35;
            --third-color: #f9f4f2;
            --text-color: #333;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: poppins;
        }

        .container {
            background-color: var(--third-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            font-size: 18px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: var(--secondary-color);
            color: var(--third-color);
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--secondary2-color);
        }

        #error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-link a:hover {
            color: purple;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <div id="error"></div>
            <button type="submit">Login</button>
        </form>
        <div class="login-link">
            <a href="signup.html">Don't have an account? Sign up as Admin</a>
        </div>
    </div>
    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];

            const user = users.find(u => u.email === email && u.password === password);

            if (!user) {
                errorDiv.textContent = 'Invalid email or password!';
                return;
            }

            localStorage.setItem('currentUser', JSON.stringify(user));

            errorDiv.textContent = '';
            alert('Logged in successfully!');

            if (user.role === 'admin') {
                window.location.href = 'admin.html';
            } else if (user.role === 'employee') {
                window.location.href = 'employee.html';
            } else if (user.role === 'manager') {
                window.location.href = 'manager.html';
            } else {
                alert('Invalid role!');
            }
        });

        if (user.role === 'admin' || user.role === 'employee' || user.role === 'manager') {
            window.location.href = 'index.html';
        } else {
            alert('Invalid role!');
        }
    </script>
</body>

</html>
