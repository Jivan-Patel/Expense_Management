            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const country = document.getElementById('country').value;
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match!';
                return;
            }
            
            if (!country) {
                errorDiv.textContent = 'Please select a country!';
                return;
            }
            
            const currencyInfo = countryCurrencies[country] || {currency: 'Unknown', code: 'UNK'};
            
            const adminData = {
                name,
                email,
                password,
                country,
                baseCurrency: currencyInfo.currency,
                baseCurrencyCode: currencyInfo.code
            };
            
            localStorage.setItem('adminData', JSON.stringify(adminData));
            
            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ ...adminData, role: 'admin' });
            localStorage.setItem('users', JSON.stringify(users));
            
            errorDiv.textContent = '';
            alert('Signed up successfully! Redirecting to login...');
            window.location.href = 'login.html';
        });
